{% extends 'base.html' %}
{% block content%}

<h1>Pet detail</h1>

{%for pet in pets%}

<div class="col-3">
    <img src="{{pet.photo_url}}">
    <p>{{pet.name}} 
        {%if pet.available%} <b>is available!</b>
        {%else%} 
            <b>is not available</b>
        {%endif%}
    </p>

</div>

{% endfor %}
<a class ="btn btn-success" href = "/add" >Add Pet</a>

{% endblock %}
